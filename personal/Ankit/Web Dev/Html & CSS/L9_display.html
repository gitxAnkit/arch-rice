<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            border: 2px solid crimson;
        }
        .container > div{
            border: 2px solid green;
            height: 200px; 
            padding: 20px;
           display: inline; /* display: inline; display converts block elements to inline */
        }
        .container > span{
            display: block;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
    <title>Display in CSS</title>
</head>
<body>
    
<div class="container">
    <div id="first">Lorem </div>
    <div id="second">Lorem</div>
    <div id="third">Lorem </div>
    <span >ooga booga boo</span>
</div>
</body>
</html>
